<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Text Color</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
            background-color: #f0f4f8;
        }

        h1 {
            color: #4b0082;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #4b0082; 
            transition: color 0.3s;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #8a2be2;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #a166f5;
        }
    </style>
</head>
<body>
    <h1>Toggle Text Color Example</h1>
    <p id="textBlock">This is a text block. Click the button to change my color!</p>
    <button id="colorBtn">Change Color</button>

    <script src="script.js"></script>
</body>
</html>
